<!-- 
onChange 속성을 통해서 변경이 일어나는걸 감지할 수 있다.
-->
<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const App =()=> {
      const [minutes, setMinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) =>{
        console.log(event.target.value);//이렇게 input 태그의 value 에 접근할 수가 있네..?
        setMinutes(event.target.value);
        
        const inputValue = document.getElementById("minutes").value;
        console.log("이건 js로 출력하는겁니다: " + inputValue);
      };
      const reset = ()=>{
        setMinutes(0);
      }
      const onFlip = ()=>{
        setFlipped((cur)=>!cur);
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input disabled={!flipped} onChange={onChange} value={minutes} id="minutes" placeholder="Minutes" type="number"/>
          <h4>You want to convert {minutes}</h4>
          <label htmlFor="hours">Hours</label>
          <input disabled={flipped} value={minutes/60} id="hours" placeholder="Hours" type="number"/>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>

      )
    }
    const root = document.getElementById("root");    
    ReactDOM.render(<App/>,root); // 다시 렌더링을 해줘서 값을 갱신해준다.
    
  </script>
</html>
