<!-- react-dom 의 역할은 react로 만든 Element를 body 부분에 넣어준다고 생각하자. -->
<!-- 매개변수를 통해서 id를 매핑시켜줄수도 있네 , 세번쨰 인자로 content 를 입력할 수도 있다. -->
<!-- 근데 실제로 이렇게 복잡하게 React를 사용하지는 않는다. 단지 이런식으로 동작한다라는거만 기억하고 있자. -->
<!-- React 의 핵심은 JS 로 Element 를 생성하고 HTML 을 제어할 수 있다는걸 기억하자 -->

<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>
    const root = document.getElementById("root");
    const span = React.createElement("span",{id:"sexy-span"},"Hello, i am a span");
    const spanId = document.getElementById("sexy-span");
    ReactDOM.render(span,root);
  </script>
</html>
